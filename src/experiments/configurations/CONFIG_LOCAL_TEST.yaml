########################################    General configuration parameters    ########################################
path_to_storage: "src/experiments/results"

experiment_type: "factorization_benchmark_evaluation"

version: 20
#just_plot: True

verbose: 1
device: "mps"
seed: 42

########################################     Model configuration parameters     ########################################
model_id: "EleutherAI/gpt-neo-1.3B"
dtype: "float16"

########################################   Tokenizer configuration parameters   ########################################
tokenizer_id: "EleutherAI/gpt-neo-1.3B"

########################################        Visualization parameters        ########################################
#figure_size: [40, 20]

########################################     Layers factorization parameters    ########################################
factorization_methods:
    - "LocalSVD"
    - "Hadamard"

target_layers:
    q_proj:
        rank: 512
        learning_rate: 0.01
        max_iterations: 1
    k_proj:
        rank: 128
        learning_rate: 0.01
        max_iterations: 1
    v_proj:
        rank: 128
        learning_rate: 0.01
        max_iterations: 1

########################################          Benchmarks parameters         ########################################
benchmark_ids:
    - "hellaswag"
#    - "truthfulqa_mc1"
#    - "arc_challenge"
evaluation_args:
    truthfulqa_mc1:
        batch_size: 32
    arc_challenge:
        batch_size: 32
    hellaswag:
        batch_size: 32
