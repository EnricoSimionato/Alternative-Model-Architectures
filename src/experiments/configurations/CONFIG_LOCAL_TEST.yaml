########################################    General configuration parameters    ########################################
path_to_storage: "src/experiments/results"

#experiment_type: "factorization_benchmark_evaluation"
experiment_type: "factorization_fine_tuning_experiment"

#experiment_type: "layer_replacement_fine_tuning_experiment"
#experiment_type: "layer_replacement_fine_tuning_entire_model_experiment"
#experiment_type: "layer_replacement_fine_tuning_adapter_on_targets_experiment"
#experiment_type: "layer_replacement_fine_tuning_adapter_on_entire_model_experiment"

#just_plot: True
#version: 0

verbose: 1
device: "mps"
seed: 42

########################################     Model configuration parameters     ########################################
dtype: "float16"
model_id: "EleutherAI/gpt-neo-1.3B"

########################################   Tokenizer configuration parameters   ########################################
tokenizer_id: "EleutherAI/gpt-neo-1.3B"

########################################        Visualization parameters        ########################################
figure_size: [5, 10]

########################################     Layers factorization parameters    ########################################
factorization_methods:
    - "LocalSVD"
#    - "Hadamard"
#    - "GlobalBase"
#    - "globalbaseaveragesvdinitialization"

target_layers:
    q_proj:
        rank: 256
#    k_proj:
#        rank: 512
#    v_proj:
#        rank: 32
#    c_fc:
#        rank: 256
#    c_proj:
#        rank: 256

use_names_as_keys: True
#mapping_layer_name_key:
#    q_proj: "att"
#    k_proj: "att"

########################################          Benchmarks parameters         ########################################
benchmark_ids:
    - "hellaswag"
evaluation_args:
    truthfulqa_mc1:
        batch_size: 4
    arc_challenge:
        batch_size: 8
    hellaswag:
        batch_size: 8

########################################         Fine-tuning parameters         ########################################
task_id: "causallm"
dataset_id: "wikitext2"

replacement_methods:
    - "sharedaveragelayer"
num_layers: 2

targets:
    - ["block_index", "mlp", "c_fc"]
    - ["block_index", "mlp", "c_proj"]

num_checks_per_epoch: 1
gradient_accumulation_steps: 2
max_len: 128

optimizers_settings:
    - optimizer: "AdamW"
      learning_rate: 0.01
      #lr_scheduler: "cosine_with_warmup"
      #warmup_steps: 100
      #monitored_metric: "loss"

max_epochs: 1

split:
    - 0.8
    - 0.1
    - 0.1
batch_size: 8
num_workers: 2
