########################################          Benchmarks parameters         ########################################
benchmark_ids:
    - "hellaswag"
evaluation_args:
    truthfulqa_mc1:
        batch_size: 32
    arc_challenge:
        batch_size: 32
    hellaswag:
        batch_size: 16

########################################         Fine-tuning parameters         ########################################
task_id: "causallm"
dataset_id: "wikitext2"

replacement_methods:
    - "sharedaveragelayer"
num_layers: 32

targets:
    - ["block_index", "mlp", "gate_proj"]
    - ["block_index", "mlp", "up_proj"]
    - ["block_index", "mlp", "down_proj"]

num_checks_per_epoch: 10
gradient_accumulation_steps: 2
max_len: 256

optimizers_settings:
    - optimizer: "Adam"
      learning_rate: 0.01
      #lr_scheduler: "cosine_with_warmup"
      #warmup_steps: 100
      #monitored_metric: "loss"

max_epochs: 1

split:
    - 0.8
    - 0.1
    - 0.1
batch_size: 8
num_workers: 2
