########################################    General configuration parameters    ########################################
path_to_storage: "src/experiments/results"

#experiment_type: "factorization_benchmark_evaluation"
#experiment_type: "layer_replacement_fine_tuning_experiment"
experiment_type: "factorization_fine_tuning_experiment"

#just_plot: True
#version: 0

verbose: 1
device: "cuda"
seed: 42

########################################     Model configuration parameters     ########################################
#model_id: "EleutherAI/gpt-neo-1.3B"
#model_id: "google/gemma-2-2b"
model_id: "mistralai/Mistral-7B-v0.3"
dtype: "float16"

########################################   Tokenizer configuration parameters   ########################################
tokenizer_id: "mistralai/Mistral-7B-v0.3"
#tokenizer_id: "google/gemma-2-2b"
#tokenizer_id: "EleutherAI/gpt-neo-1.3B"

########################################        Visualization parameters        ########################################
figure_size: [5, 10]

########################################     Layers factorization parameters    ########################################
factorization_methods:
#    - "LocalSVD"
#    - "Hadamard"
    - "GlobalBase"

target_layers:
#    q_proj:
#        rank: 4
#        learning_rate: 0.01
#        max_iterations: 1000
#    k_proj:
#        rank: 256
#        learning_rate: 0.01
#        max_iterations: 1000
#    v_proj:
#        rank: 256
#        learning_rate: 0.01
#        max_iterations: 1000
    gate_proj:
        rank: 2048
    up_proj:
        rank: 2048
    down_proj:
        rank: 2048

########################################          Benchmarks parameters         ########################################
benchmark_ids:
    - "hellaswag"
evaluation_args:
    truthfulqa_mc1:
        batch_size: 32
    arc_challenge:
        batch_size: 32
    hellaswag:
        batch_size: 16

########################################         Fine-tuning parameters         ########################################
task_id: "causallm"
dataset_id: "wikitext2"

replacement_methods:
    - "sharedaveragelayer"
num_layers: 2

targets:
    - ["block_index", "mlp", "gate_proj"]
    - ["block_index", "mlp", "up_proj"]
    - ["block_index", "mlp", "down_proj"]

num_checks_per_epoch: 2
gradient_accumulation_steps: 2
max_len: 512

optimizers_settings:
    - optimizer: "AdamW"
      learning_rate: 0.01
      lr_scheduler: "cosine_with_warmup"
      warmup_steps: 100
      monitored_metric: "loss"

max_epochs: 2

split:
    - 0.8
    - 0.1
    - 0.1
batch_size: 4
num_workers: 2
