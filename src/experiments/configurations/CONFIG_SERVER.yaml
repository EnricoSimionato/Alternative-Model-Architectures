#    k_proj:
#        rank: 16
#    gate_proj:
#        rank: 16

#lora_dropout: 0.05
#bias: "none"
#task_type: "CAUSAL_LM"

########################################          Benchmarks parameters         ########################################
benchmark_ids:
    - "gsm8k"
    - "hellaswag"
evaluation_args:
    gsm8k:
        batch_size: 16
    hellaswag:
        batch_size: 32

########################################     General Fine-Tuning Parameters     ########################################
task_id: "causallm"

max_epochs: 20
gradient_accumulation_steps: 2
val_check_interval: 10000

dataset_id: "openwebtext"

split:
    - 0.8
    - 0.1
    - 0.1
batch_size: 2
num_workers: 2
max_len: 512

optimizers_settings:
    - optimizer: "AdamW"
      learning_rate: 0.001
      lr_scheduler: "cosine_with_warmup"
      warmup_steps: 100
      monitored_metric: "loss"

fine-tuning_targets:
